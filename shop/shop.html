<body>
    <header>
        <nav class="desktop-nav">
            <ul class="nav-list">
                <Li class="home"><a href="../index.html">home</a></Li>
                <li class="events"><a href="../events/events.html">events</a></li>
                <li class="nav-logo"><a href="/index.html"><img class="logo" src="img/shoplogo.png" alt="curefest logo"></a></li>
                <li class="shop" ><a class="current" href="shop.html">shop</a></li>
                <li class="about"><a href="../about/about.html">about</a> </li> 
            </ul>
        </nav>
    </header>
<!-- body -->
<!-- remember to add hover effects to each product + cart -->
    <div class="container">
        <h1 class="title">Shop</h1>
        <div class="shop-container">
            <h2 class="products-title">Tickets</h2>
                <div class="products">
                    <img class="product-image" src="img/single.JPG" alt="single day wristband">
                    <img class="product-image" src="img/two-day.JPG" alt="two-day wristband">
                    <img class="product-image" src="img/all-day.JPG" alt="three-day wristband">
                </div>
                <div class="tickets">
                    <h1 class="tix-title">Single-Day Ticket</h1>
                    <h1 class="tix-title">Two-Day Ticket</h1>
                    <h1 class="tix-title">Three-Day Ticket</h1>
                </div>
                <div class="prices">
                    <p class="monies">$80/each (minus fees)</p>
                    <p class="monies">$160/each (minus fees)</p>
                    <p class="monies">$240/each (minus fees)</p>
                </div>
        </div>

        <div class="shop-container">
            <h2 class="products-title">Products</h2>
                <div class="products">
                    <img class="product-image" src="img/bucket-hat.jpg" alt="curefest bucket hat">
                    <img class="product-image" src="img/beanie.jpg" alt="curefest beanie">
                    <img class="product-image" src="img/parasol.jpg" alt="curefest parasol">
                </div>
                <div class="merch">
                    <h1 class="tix-title">"CF" Bucket Hat</h1>
                    <h1 class="tix-title">"CF" Beanie</h1>
                    <h1 class="tix-title">"CF" Parasol</h1>
                </div>
                <div class="merch-prices">
                    <p class="monies">$30/each (minus fees)</p>
                    <p class="monies">$25/each (minus fees)</p>
                    <p class="monies">$25/each (minus fees)</p>
                </div>
            </div>
    </div>
